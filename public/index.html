<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor with AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI-powered Image Editor</h1>
        <input type="file" id="imageInput" accept="image/*">
        <textarea id="aiPrompt" placeholder="Describe your edit request..."></textarea>
        <button id="brushSizeSmall">Small Brush</button>
        <button id="brushSizeMedium">Medium Brush</button>
        <button id="brushSizeLarge">Large Brush</button>
        <button id="erase">Erase</button>
        <button id="submit">Submit</button>
        <canvas id="imageCanvas" style="border: 1px solid #000;"></canvas>
        <div id="resultImage"></div>
        <div id="errorDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
